<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/tooplate-clean-work.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
    <body>
        <div class="container">
            <div class="row">
                <!-- GRID Place -->
                <div class="login-background">
                    <section class="vh-100">
                        <div class="container py-5 h-100">
                            <div
                                class="row d-flex align-items-center justify-content-center h-100">
                                <div class="col-md-8 col-lg-7 col-xl-6">
                                    <img
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                        class="img-fluid"
                                        alt="Phone image" />
                                </div>
                                <div
                                    class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                                    <form action="joinMember" method="post">
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input
                                                type="email"
                                                id="form1Example13"
                                                name="inputEmail"
                                                class="form-control form-control-lg" />
                                            <label
                                                class="form-label"
                                                for="form1Example13"
                                                >Email address</label
                                            >
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input
                                                type="password"
                                                id="form1Example23"
                                                name="inputPw"
                                                class="form-control form-control-lg" />
                                            <label
                                                class="form-label"
                                                for="form1Example23"
                                                >Password</label
                                            >
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="form1Example24"
                                                name="inputName"
                                                class="form-control form-control-lg" />
                                            <label
                                                class="form-label"
                                                for="form1Example24"
                                                >Name</label
                                            >
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="sample4_roadAddress"
                                                placeholder="도로명주소"
                                                name="inputAddr"
                                                class="form-control form-control-lg" />
                                            <input
                                                type="button"
                                                onclick="sample4_execDaumPostcode()"
                                                class="btn btn-primary btn-lg btn-block"
                                                value="주소 찾기" /><br />
                                            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                            <script>
                                                //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                                                function sample4_execDaumPostcode() {
                                                    new daum.Postcode({
                                                        oncomplete: function (
                                                            data
                                                        ) {
                                                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                                            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                                            var roadAddr =
                                                                data.roadAddress; // 도로명 주소 변수
                                                            var extraRoadAddr =
                                                                ""; // 참고 항목 변수

                                                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                                            if (
                                                                data.bname !==
                                                                    "" &&
                                                                /[동|로|가]$/g.test(
                                                                    data.bname
                                                                )
                                                            ) {
                                                                extraRoadAddr +=
                                                                    data.bname;
                                                            }
                                                            // 건물명이 있고, 공동주택일 경우 추가한다.
                                                            if (
                                                                data.buildingName !==
                                                                    "" &&
                                                                data.apartment ===
                                                                    "Y"
                                                            ) {
                                                                extraRoadAddr +=
                                                                    extraRoadAddr !==
                                                                    ""
                                                                        ? ", " +
                                                                          data.buildingName
                                                                        : data.buildingName;
                                                            }
                                                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                                            if (
                                                                extraRoadAddr !==
                                                                ""
                                                            ) {
                                                                extraRoadAddr =
                                                                    " (" +
                                                                    extraRoadAddr +
                                                                    ")";
                                                            }

                                                            // 우편번호와 주소 정보를 해당 필드에 넣는다.

                                                            document.getElementById(
                                                                "sample4_roadAddress"
                                                            ).value = roadAddr;

                                                            // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                                        },
                                                    }).open();
                                                }
                                            </script>
                                            <label
                                                class="form-label"
                                                for="sample4_roadAddress"
                                                >Address</label
                                            >
                                        </div>

                                        <div
                                            class="d-flex justify-content-around align-items-center mb-4">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    value=""
                                                    id="form1Example3"
                                                    checked />
                                                <label
                                                    class="form-check-label"
                                                    for="form1Example3">
                                                    Remember me
                                                </label>
                                            </div>
                                            <a href="#!">Forgot password?</a>
                                        </div>

                                        <!-- Submit button -->
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-lg btn-block">
                                            Sign up
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/counter.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/animated-headline.js"></script>
        <script src="js/custom.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </body>
</html>
